<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>
<body>
    <script>
     var n1 = parseInt(prompt("enter first number:"));
     var n2 = parseInt(prompt("enter second number:"));
     var n3 = parseInt(prompt("enter third number:"));
     if(n1>n2 & n1>n3){
         console.log("n1 is greater than n2 and n3")
     }
     else if(n2>n1 & n2>n3){
         console.log("n2 is greater than n1 and n3")
     }
     else if(n3>n1 & n3>n2){
         console.log("n3 is greater than n1 and n2")
     }
</script>
    
</body>
</html>
